<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galleri – Bröllopsplanering</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffdf8;
    }

    header {
      padding: 20px;
      background-color: #f9e5ec;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #333;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 16px;
      padding: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .back-link {
      display: block;
      margin: 0 auto 40px;
      text-align: center;
      font-weight: bold;
      color: #555;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Galleri – Bröllopsbilder</h1>
  </header>

  <div class="gallery">
    <img src="bilder/bild1.jpg" alt="Bild 1">
    <img src="bilder/bild2.jpg" alt="Bild 2">
    <img src="bilder/bild3.jpg" alt="Bild 3">
    <img src="bilder/bild4.jpg" alt="Bild 4">
    <img src="bilder/bild5.jpg" alt="Bild 5">
    <img src="bilder/bild6.jpg" alt="Bild 6">
    <img src="bilder/bild7.jpg" alt="Bild 7">
    <img src="bilder/bild8.jpg" alt="Bild 8">
    <img src="bilder/bild9.jpg" alt="Bild 9">
    <img src="bilder/bild10.jpg" alt="Bild 10">
  </div>

  <a href="index.html" class="back-link">← Tillbaka till startsidan</a>
</body>
</html>
