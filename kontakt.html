    <!-- Global CSS -->
    <link rel="stylesheet" href="./styles/base.css">
  
    <!-- Liten, scoped stil för kontakt-kortet -->
    <style>
      html[data-page="kontakt"] .contact-card{
        background:#fff;
        border:1px solid var(--border);
        border-radius: var(--radius);
        box-shadow:0 20px 40px rgba(0,0,0,.06);
        padding:1rem 1.2rem;
        margin-block:1rem 2rem;
      }
      html[data-page="kontakt"] .contact-card h1{
        margin:0 0 .5rem; font-size:1.4rem;
      }
      html[data-page="kontakt"] .contact-list{
        display:grid; gap:.4rem .8rem;
        grid-template-columns: max-content 1fr;
        align-items:center; margin: .5rem 0 0;
      }
      html[data-page="kontakt"] .contact-list dt{
        font-weight:600; color:var(--text-muted);
      }
      html[data-page="kontakt"] .contact-list dd{
        margin:0;
      }
      @media (max-width:700px){
        html[data-page="kontakt"] .contact-card{ padding: .9rem 1rem; }
        html[data-page="kontakt"] .contact-card h1{ font-size:1.25rem; }
      }
    </style>
  </head>
  

<body class="site">
  <!-- ===== Site-header (samma som övriga sidor) ===== -->
  <header class="site-header">
    <div class="container header__row">
      <a class="brand" href="./index.html">
        <img src="./assets/logo.jpg" alt="Logotyp" class="brand__logo" />
        <span class="brand__name">Planeringsverktyg</span>
      </a>

      <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">
        <span class="sr-only">Öppna meny</span> ☰
      </button>

      <nav id="site-nav" class="nav" aria-label="Huvudmeny">
        <ul class="nav__list">
          <li><a class="nav__link" href="./index.html" data-i18n="nav_home">Hem</a></li>
          <li><a class="nav__link" href="./ritverktyg.html" data-i18n="nav_tool">Ritverktyg</a></li>
          <li><a class="nav__link" href="./galleri.html" data-i18n="nav_gallery">Galleri</a></li>
          <li><a class="nav__link nav__link--active" href="./kontakt.html" data-i18n="nav_contact">Kontakt</a></li>
        </ul>
        <button id="lang-toggle" class="lang-switch" type="button" aria-label="Byt språk">EN</button>
      </nav>
    </div>
  </header>

  <!-- ===== Innehåll ===== -->
  <main class="site-main">
    <div class="container">
        <section class="contact-card" aria-labelledby="contactHeading">
          <h1 id="contactHeading" data-i18n="contact_title"></h1>
      
          <dl class="contact-list contact-list--icons">
            <dt data-i18n="contact_owner"></dt>
            <dd>Emanuel Billemar</dd>
      
            <dt data-i18n="contact_email"></dt>
            <dd>
              <span class="material-icons" aria-hidden="true">alternate_email</span>
              <a
                href="mailto:everafterbyester@gmail.com"
                data-i18n-attr="aria-label:contact_email_aria"
              >
                everafterbyester@gmail.com
              </a>
            </dd>
      
            <dt data-i18n="contact_instagram"></dt>
            <dd>
              <span class="material-icons" aria-hidden="true">camera_alt</span>
              <a
                href="https://www.instagram.com/EverAfterbyEster"
                target="_blank"
                rel="noopener noreferrer"
                data-i18n-attr="aria-label:contact_instagram_aria"
              >
                @EverAfterbyEster
              </a>
            </dd>
          </dl>
      
          <div class="contact-cta">
            <a
              class="btn btn--primary btn--champagne"
              href="mailto:everafterbyester@gmail.com"
              data-i18n="contact_cta_email"
              data-i18n-attr="aria-label:contact_cta_email_aria"
            ></a>
      
            <a
              class="btn btn--ghost"
              href="https://www.instagram.com/EverAfterbyEster"
              target="_blank"
              rel="noopener noreferrer"
              data-i18n="contact_cta_ig"
              data-i18n-attr="aria-label:contact_cta_ig_aria"
            ></a>
          </div>
        </section>
      </div>
      
  </main>

  <!-- ===== Footer (samma som övriga sidor) ===== -->
  <footer class="site-footer">
    <div class="container footer__row">
      <p class="footer__copy">
        © <span id="year"></span> <span data-i18n="footer_brand"></span>
      </p>
      <nav class="footer__links" aria-label="Sidfotslänkar">
        <a href="/om.html" data-i18n="footer_about"></a>
        <a href="/villkor.html" data-i18n="footer_terms"></a>
        <a href="/kontakt.html" data-i18n="footer_contact"></a>
      </nav>
    </div>
  </footer>

  <!-- JS (samma som övriga sidor där det behövs) -->
  <script src="./scripts/main.js" defer></script>
  <script src="./scripts/lang.js" defer></script>

  <script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
  <noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" /></noscript>
</body>
</html>
