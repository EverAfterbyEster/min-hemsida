<!doctype html>
<html lang="sv" data-page="villkor">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Villkor – Planeringsverktyg</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="./styles/base.css">
  <style>
    .hero { margin: 1.25rem 0 .75rem; }
    .hero h1 { margin: 0; font-size: clamp(1.6rem, 2vw + 1rem, 2.2rem); }
    .terms { max-width: 75ch; }
    .terms h2 { margin-top: 1.5rem; }
    .muted { color: #666; font-size: .95rem; }
    ol, ul { padding-left: 1.2rem; }
  </style>
</head>
<body class="site">
  <!-- ===== Site-header (samma som på ritverktyget) ===== -->
  <header class="site-header">
    <div class="container header__row">
      <a class="brand" href="./index.html">
        <img src="./assets/logo.jpg" alt="Logotyp" class="brand__logo" />
        <span class="brand__name">Planeringsverktyg</span>
      </a>

      <button class="nav-toggle" aria-expanded="false" aria-controls="site-nav">
        <span class="sr-only">Öppna meny</span> ☰
      </button>

      <nav id="site-nav" class="nav" aria-label="Huvudmeny">
        <ul class="nav__list">
          <li><a class="nav__link" href="./index.html" data-i18n="nav_home">Hem</a></li>
          <li><a class="nav__link" href="./ritverktyg.html" data-i18n="nav_tool">Ritverktyg</a></li>
          <li><a class="nav__link" href="./Gallery.html" data-i18n="nav_gallery">Galleri</a></li>
          <li><a class="nav__link" href="./om.html">Om</a></li>
          <li><a class="nav__link nav__link--active" href="./villkor.html">Villkor</a></li>
          <li><a class="nav__link" href="./kontakt.html" data-i18n="nav_contact">Kontakt</a></li>
        </ul>
        <button id="lang-toggle" class="lang-switch" type="button" aria-label="Byt språk">EN</button>
      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="container terms">
      <section class="hero">
        <h1 data-i18n="terms_title"></h1>
        <p class="muted">
          <span data-i18n="terms_last_updated_label"></span>
          <span id="last-updated" data-date-iso=""></span>
        </p>
      </section>
    
      <h2 data-i18n="terms_1_title"></h2>
      <p data-i18n-html="terms_1_html"></p>
    
      <h2 data-i18n="terms_2_title"></h2>
      <p data-i18n-html="terms_2_html"></p>
    
      <h2 data-i18n="terms_3_title"></h2>
      <p data-i18n-html="terms_3_html"></p>
    
      <h2 data-i18n="terms_4_title"></h2>
      <p data-i18n-html="terms_4_html"></p>
    
      <h2 data-i18n="terms_5_title"></h2>
      <p data-i18n-html="terms_5_html"></p>
    
      <h2 data-i18n="terms_6_title"></h2>
      <p data-i18n-html="terms_6_html"></p>
    
      <h2 data-i18n="terms_7_title"></h2>
      <p data-i18n-html="terms_7_html"></p>
    
      <p class="muted" data-i18n-html="terms_trademark_html"></p>
    </div>
    
  </main>

  <!-- ===== Footer ===== -->
  <footer class="site-footer">
    <div class="container footer__row">
      <p class="footer__copy">
        © <span id="year"></span> <span data-i18n="footer_brand"></span>
      </p>
      <nav class="footer__links" aria-label="Sidfotslänkar">
        <a href="./om.html" data-i18n="footer_about"></a>
        <a href="./villkor.html" data-i18n="footer_terms"></a>
        <a href="./kontakt.html" data-i18n="footer_contact"></a>
      </nav>
    </div>
  </footer>

  <!-- JS (samma bas-skript som övriga sidor) -->
  <script src="./scripts/main.js" defer></script>
  <script src="./scripts/lang.js" defer></script>
  <script src="./scripts/kontaktform.js" defer></script>
  <script>
    // Fyll i "Senast uppdaterad" med dagens datum
    (function () { 
      var el = document.getElementById('last-updated'); 
      if (el) { 
        var d = new Date(); 
        el.textContent = d.toLocaleDateString('sv-SE'); 
      }
    }());
  </script>

<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt="" /></noscript>
</body>
</html>
